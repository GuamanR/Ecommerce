<!DOCTYPE html>

    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Tech Talent store</h1>
                <p>This is a small e-commerce application that allows a user to purchase some of a few products that are offered here</p>
                <a href="/about" class= "btn btn-primary btn-large" role="button">Learn More!</a>
            </div>
        </div>
        <div th:each="blog:${posts}">
          <div class="card col-md-6 p-0 mb-3" style="min-width: 18rem">
            
            <h4 class="card-header" th:text="${blog.title}"></h4>

            <div class="card-body">

              <p class="card-text" th:text="${blog.blogEntry}"></p>
              <p class="card-text" th:text="${blog.author}"></p>

            </div>

            <div class="card-footer">
                <div class="form-group">

                  <a href="#" th:href="@{blogpost/edit/{id}(id=${blog.id})}" class="card-line btn btn-info">Edit Post</a>
                  
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                    Delete Post
                  </button>
                  
                </div>
              </form>
            </div>
          </div>
